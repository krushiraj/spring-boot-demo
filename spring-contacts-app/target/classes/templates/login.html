<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; }
        .login-container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; width: 250px; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .alert { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .alert-error { background-color: #ffebee; color: #c62828; }
        .alert-success { background-color: #e8f5e9; color: #2e7d32; }
        a { display: block; text-align: center; margin-top: 10px; color: #2196F3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
        </div>
        
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required autocomplete="off" />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        
        <a href="/register">Create an account</a>
    </div>
</body>
</html>
