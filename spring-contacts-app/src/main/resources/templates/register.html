<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; }
        .register-container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; width: 250px; padding: 8px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-bottom: 10px; }
        a { display: block; text-align: center; margin-top: 10px; color: #2196F3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
            <input type="text" th:field="*{username}" placeholder="Username" required minlength="3" />
            
            <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
            <input type="email" th:field="*{email}" placeholder="Email" required />
            
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
            <input type="password" th:field="*{password}" placeholder="Password" required minlength="6" />
            
            <button type="submit">Register</button>
        </form>
        <a href="/login">Back to Login</a>
    </div>
</body>
</html>
