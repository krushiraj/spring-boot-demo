<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="Username" class="form-input"/>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-input"/>
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-input"/>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="links">
            <a th:href="@{/login}">Back to Login</a>
        </div>
    </div>
</body>
</html>
